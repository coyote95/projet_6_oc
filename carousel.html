<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
  <script src="carousel.js" defer></script>
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="imageCarousel">
      <img id="image1" src="films/film1.jpg" alt="Image 1">
      <img id="image2" src="films/film2.jpg" alt="Image 2">
      <img id="image3" src="films/film3.jpg" alt="Image 3">
      <img id="image4" src="films/film5.jpg"  alt="image 4">
      <img id="image5" src="films/film6.jpg" alt="Image 5">
      <img id="image6" src="films/film7.jpg" alt="Image 6">
      <img id="image7" src="films/film8.jpg" alt="Image 7">
    </div> 
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>
</body>
</html>
