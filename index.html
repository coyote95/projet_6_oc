<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JustStreamIt</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="JustStreamIt Logo">
        </div>
        <nav>
            <ul>
                <li>Accueil</li>
                <li>Catégories</li>
            </ul>
        </nav>
    </header>
    
    <section class="affiche">
        <img src="films/film1.jpg" alt="film à l'affiche">
        <div class="content">
            <h1>Titre du film</h1>
            <button class="play-button">PLAY</button>
        </div>
    </section>


    
    <section class="movies">
        <h2>Films les mieux notés</h2>
        
            <div id="carousel-container">
                <div id="carousel">
                  <!-- Les éléments du carrousel seront ajoutés dynamiquement -->
                </div>
              </div>
              
              <button onclick="prevSlide()">
                <img src="fleche_gauche.png" alt="fleche gauche">
                </button>
              <button onclick="nextSlide()">Suivant</button>
           <!-- javascript sur categorie id movie-list -->
        
</section>
    
    <footer>
        <p>&copy; 2023 JustStreamIt </p>
    </footer>
</body>
</html>
