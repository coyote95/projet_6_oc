<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="JustStreamIt Logo">
        </div>
        <nav>
            <ul>
                <li>Accueil</li>
                <li>Catégories</li>
            </ul>
        </nav>
    </header>

    <section class="affiche">
        <img src="films/film1.jpg" alt="film à l'affiche">
        <div class="content">
            <h1>Titre du film</h1>
            <button class="play-button">PLAY</button>
        </div>
    </section>



    <section id="1">
        <h2>Films les mieux notés</h2>

        <div class="content_fleche">

            <button onclick="prevSlide(1)">
                <img src="fleche_gauche.png" alt="fleche gauche">
            </button>
            <div id="carousel-container1">


                <div class="carousel">
                    <!-- Les éléments du carrousel seront ajoutés dynamiquement -->
                </div>
            </div>

            <button onclick="nextSlide(1)">
                <img src="fleche_droite.png" alt="fleche_droite">
            </button>
            <!-- javascript sur categorie id movie-list -->
        </div>
    </section>

    <section id="2">
        <h2>Films les mieux notés</h2>

        <div class="content_fleche">

            <button onclick="prevSlide(2)">
                <img src="fleche_gauche.png" alt="fleche gauche">
            </button>
            <div id="carousel-container2">


                <div class="carousel">
                    <!-- Les éléments du carrousel seront ajoutés dynamiquement -->
                </div>
            </div>

            <button onclick="nextSlide(2)">
                <img src="fleche_droite.png" alt="fleche_droite">
            </button>
            <!-- javascript sur categorie id movie-list -->
        </div>
    </section>

    <div id="myModal" class="modal">
        <div id="modalContent" class="modal-content">
            <!-- Contenu de la fenêtre modale -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 JustStreamIt </p>
    </footer>
</body>

</html>
