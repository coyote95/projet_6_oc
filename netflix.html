<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <div class="navigation">
            <ul>
                <li>Accueil</li>
                <li>Séries</li>
                <li>Films</li>
                <li>Ma Liste</li>
            </ul>
        </div>
        <div class="profile">
            <img src="profile-image.jpg" alt="Profil">
        </div>
    </header>
    
    <div class="hero">
        <div class="background">
            <img src="hero-background.jpg" alt="Hero Background">
        </div>
        <div class="content">
            <h1>Regardez vos séries et films préférés.</h1>
            <p>Partout. Sans limites.</p>
            <a href="#" class="cta-button">S'abonner</a>
        </div>
    </div>
    
    <div class="movies">
        <h2>Séries populaires</h2>
        <div class="movie-list">
            <!-- Les vignettes des séries populaires vont ici -->
        </div>
        <h2>Films populaires</h2>
        <div class="movie-list">
            <!-- Les vignettes des films populaires vont ici -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
